<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="icono.jpeg" type="image/x-icon" />
  <style>
    :root {
      --bg-color: #0f0f0f;
      --accent-color: #e60073;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1a1a1a;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    nav a {
      margin: 0 1rem;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .games-grid {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      padding: 1rem;
    }

    .game-card {
      flex: 0 0 auto;
      width: 200px;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }


    .game-card:hover .wishlist-btn {
      display: flex;
    }

    .settings {
      position: fixed;
      top: 5rem;
      right: 1rem;
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent-color);
      display: none;
    }

    .settings input[type="color"] {
      margin: 0.5rem;
    }

    /* Interfaz de personalizaci√≥n */
    .local-music-panel {
    background-color: #181818;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .local-music-panel p {
    color: white;
    margin: 0 0 4px;
    font-weight: bold;
  }

  .local-music-panel audio {
    width: 100%;
    outline: none;
    border-radius: 5px;
  }

  .personalizar-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: var(--accent-color);
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .customization-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }

  .customization-panel {
    background-color: #2a2a2a;
    padding: 2rem;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 350px;
  }

  .customization-panel input {
    margin-bottom: 1rem;
  }

  .sectionspoty {
    text-align: center;
  }

  iframe {
    border-radius: 12px;
  }

  .spotify-login {
    margin-top: 18px;
    text-align: center;
  }

  #libreria {
    display: none;
    margin-top: 10px;
    max-height: 250px; /* Altura m√°xima para el scroll */
    overflow-y: auto; /* Scroll vertical */
    padding-right: 5px;
  }

  #libreria div {
    margin-bottom: 10px;
  }

  #libreria p {
    color: blueviolet;
    margin-bottom: 4px;
  }

  .music-title-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
  }

  #toggleLibreria {
    cursor: pointer;
    display: flex;
    align-items: center;
    margin-left: 10px;
    background-color: var(--accent-color);
    color: white;
    padding: 4px 8px;
    border-radius: 5px;
  }

  #toggleLibreria span {
    margin-left: 5px;
  }
  #libreria::-webkit-scrollbar {
    width: 8px;
  }

  #libreria::-webkit-scrollbar-track {
    background: #0a0a0a;
    border-radius: 4px;
  }

  #libreria::-webkit-scrollbar-thumb {
    background-color: var(--accent-color);
    border-radius: 4px;
  }

  #libreria::-webkit-scrollbar-thumb:hover {
    background-color: #ff0099;
  }
  </style>
</head>

      <div id="iframeContainer" style="display: none; padding: 1rem;">
  <button onclick="closeIframe()" style="float: right; background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px;">X</button>
  <iframe id="gameIframe" width="100%" height="600px" allowfullscreen style="border: none; border-radius: 12px;"></iframe>
</div>

  <audio id="clickSound" src="sonidoclick.mp3"></audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const root = document.documentElement;
      const customBackground = localStorage.getItem('customBackground');
      const customText = localStorage.getItem('customText');
      const customAccent = localStorage.getItem('customAccent');
  
      if (customBackground) root.style.setProperty('--background-color', customBackground);
      if (customText) root.style.setProperty('--text-color', customText);
      if (customAccent) root.style.setProperty('--accent-color', customAccent);
  
      document.body.style.backgroundColor = getComputedStyle(root).getPropertyValue('--background-color') || '#0f0f0f';
      document.body.style.color = getComputedStyle(root).getPropertyValue('--text-color') || '#ffffff';
    });
  
    function playClickSound() {
      const audio = new Audio('sonidoclick.mp3');
      audio.play();
    }
  
      function loadGame(url) {
    playClickSound();
    const iframe = document.getElementById("gameIframe");
    const container = document.getElementById("iframeContainer");
    iframe.src = url;
    container.style.display = "block";
    container.scrollIntoView({ behavior: "smooth" });
  }

  function closeIframe() {
    const iframe = document.getElementById("gameIframe");
    const container = document.getElementById("iframeContainer");
    iframe.src = "";
    container.style.display = "none";
  }
    function toggleCustomization() {
      const customizationPanel = document.getElementById('customizationPanel');
      customizationPanel.style.display = customizationPanel.style.display === 'flex' ? 'none' : 'flex';
    }
  
    function abrirVentanaSpotify() {
      window.open('https://accounts.spotify.com/es/login?continue=https%3A%2F%2Fopen.spotify.com%2Fintl-es%2F', 'LoginSpotify', 'width=600,height=700');
    }
  
    function saveCustomization() {
      const backgroundColor = document.getElementById('backgroundColor').value;
      const textColor = document.getElementById('textColor').value;
      const accentColor = document.getElementById('accentColor').value;
  
      localStorage.setItem('customBackground', backgroundColor);
      localStorage.setItem('customText', textColor);
      localStorage.setItem('customAccent', accentColor);
  
      document.documentElement.style.setProperty('--background-color', backgroundColor);
      document.documentElement.style.setProperty('--text-color', textColor);
      document.documentElement.style.setProperty('--accent-color', accentColor);
  
      document.body.style.backgroundColor = backgroundColor;
      document.body.style.color = textColor;
  
      toggleCustomization();
    }
  
    const toggleLibreria = document.getElementById('toggleLibreria');
    const libreria = document.getElementById('libreria');
    const flechaLibreria = document.getElementById('flechaLibreria');
  
    toggleLibreria.addEventListener('click', () => {
      if (libreria.style.display === 'none' || libreria.style.display === '') {
        libreria.style.display = 'block';
        flechaLibreria.textContent = '‚¨ÜÔ∏è';
      } else {
        libreria.style.display = 'none';
        flechaLibreria.textContent = '‚¨áÔ∏è';
      }
    });
  
    const audios = document.querySelectorAll('#libreria audio');
    let modoAleatorio = false;
    let currentAudio = null;
  
    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(a => {
          if (a !== audio) a.pause();
        });
        currentAudio = audio;
        actualizarBotonPlayPause(true);
      });
  
      audio.addEventListener('pause', () => {
        if (audio === currentAudio) {
          actualizarBotonPlayPause(false);
        }
      });
  
      audio.addEventListener('ended', () => {
        if (modoAleatorio) {
          reproducirAleatorio();
        } else {
          reproducirSiguiente(audio);
        }
      });
    });
  
    function reproducirSiguiente(actual) {
      const index = Array.from(audios).indexOf(actual);
      const nextAudio = audios[index + 1];
      if (nextAudio) {
        nextAudio.play();
      } else {
        actualizarBotonPlayPause(false);
      }
    }
  
    function reproducirAleatorio() {
      const randomIndex = Math.floor(Math.random() * audios.length);
      audios[randomIndex].play();
    }
  
    function toggleModoAleatorio() {
      modoAleatorio = !modoAleatorio;
      const btn = document.getElementById('btnAleatorio');
      if (modoAleatorio) {
        btn.style.backgroundColor = '#1db954';
      } else {
        btn.style.backgroundColor = '#404040';
      }
    }
  
function togglePlayPause() {
  if (!currentAudio) {
    // Si no hay audio actual, reproducir uno aleatorio
    const randomIndex = Math.floor(Math.random() * audios.length);
    currentAudio = audios[randomIndex];
    currentAudio.play();
  } else if (currentAudio.paused) {
    currentAudio.play();
  } else {
    currentAudio.pause();
  }
}
  
    function actualizarBotonPlayPause(isPlaying) {
      const btn = document.getElementById('btnPlayPause');
